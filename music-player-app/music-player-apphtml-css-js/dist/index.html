<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player App  -&gt; HTML &amp; CSS &amp; JS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">
  <div class="player">

    <div class="main">
      <audio><!--Upload mp3 on the https://jukehost.co.uk/--></audio>

      <div class="thumbnail">
        <img src="">
      </div>

      <div class="seekbar">
        <input type="range">
      </div>

      <div class="details">
        <h2></h2>
        <p></p>
      </div>

      <div class="controls">

        <div>
          <i class="far fa-heart"></i>
        </div>

        <div class="prev-control bground">
          <i class="fa fa-backward"></i>
        </div>

        <div class="play-pause-control paused bground">
          <i class="fa fa-play"></i>
          <i class="fa fa-pause"></i>
        </div>

        <div class="next-control bground">
          <i class="fa fa-forward"></i>
        </div>

        <div class="repeat-control">
          <i class="fas fa-redo-alt"></i>
        </div>

      </div>

    </div>

    <!--Left/Right Song-->
    <div class="player-list">

      <div class="toggle-list">
        <i class="fa fa-angle-up"></i>
        <i class="fa fa-angle-down"></i>
      </div>

      <div class="list">

        <div class="item">
          <div class="thumbnail">
            <img src="">
          </div>
          <div class="details">
            <h2></h2>
            <p></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<button id="fullscr">Go Fullscreen</button>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
